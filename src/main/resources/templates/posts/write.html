<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- header -->
    <div th:insert="layout/header.html" id="header"></div>
        <div>
            <div class="container col-md-8">
                <form>
                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
                    </div>

                    <div class="form-group">
                        <label for="content">내용</label>
                        <textarea rows="10" class="form-control" id="content" placeholder="내용을 입력하세요"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="writer">작성자</label>
                        <input type="text" class="form-control" id="writer" th:value ="${session.user.name}" readonly >
                    </div>
                </form>

                <button type="button" id="btn-save" class="btn btn-primary">작성</button>
                <a href="/posts/list" role="button" class="btn btn-primary">목록</a>
            </div>
        </div>

    <!-- footer -->
    <div th:insert="layout/footer.html" id="footer"></div>
</body>
</html>
