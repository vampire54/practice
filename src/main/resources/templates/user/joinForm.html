<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    span {
        color: red;
    }
</style>

<!-- header -->
<div th:insert="layout/header.html" id="header"></div>


<div class="container col-md-8">git remote -v

    <form action="/user/join" method="post" modelAttribute="dto">
        <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>


        <div class="form-group">
            <label>아이디</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="아이디를 입력해주세요" th:value="${dto?.name}">
            <span th:text="${valid_name}"></span>
        </div>

        <div class="form-group">
            <label>비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요" >
            <span th:text="${valid_password}"></span>
        </div>

        <div class="form-group">
            <label>이메일</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="이메일을 입력해주세요" th:value="${dto?.email}">
            <span th:text="${valid_email}"></span>
        </div>

        <button class="btn btn-primary" id="btn-join">가입</button>
        <a href="/" role="button" class="btn btn-primary">취소</a>
    </form>
</div>






<!-- footer -->
<div th:insert="layout/footer.html" id="footer"></div>
</body>
</html>
