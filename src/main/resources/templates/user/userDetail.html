<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- header -->
<div th:insert="layout/header.html" id="header"></div>
<div class="container col-md-4">
   <form>
        <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>
        <input type="hidden" id="id" th:value="${user.id}"/>

        <div class="form-group">
            <label for="name">아이디</label>
            <input type="text" id="name" th:value="${user.name}" class="form-control" readonly/>
        </div>


        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" th:value="${user.email}" class="form-control" readonly/>
        </div>
    </form>
    <button id="btn-user-modify" class="btn btn-primary">완료</button>
    <a href="/posts/list" role="button" class="btn btn-primary">돌아가기</a>
</div>
<!-- footer -->
<div th:insert="layout/footer.html" id="footer"></div>
</body>
</html>
