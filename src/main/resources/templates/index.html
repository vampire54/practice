<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 창</title>
</head>
<body>
<div th:insert="layout/header.html" id="header"></div>

<div class="container col-md-6">
    <form th:action="@{/user/login}" method="post">
        <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>

        <div th:if="error">
            <p id="valid" style="color: red; font-size:17px;"><a th:text="${exception}"></a></p>
        </div>


        <div class="form-group">
            <label>아이디</label>
            <input type="text" id="name" class="form-control" name="name" placeholder="테스트 계정 : test">
        </div>

        <div class="form-group">
            <label>비밀번호</label>
            <input type="password" id="password" class="form-control" name="password" placeholder="테스트 계정 암호 : test">
        </div>

        <button type="submit" class="btn btn-primary" id="btn-loin">로그인</button>
        <a href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google Login</a>
        <a th:href="@{/user/join}" role="button" class="btn btn-primary">회원가입</a>

    </form>


</div>
<!-- footer -->
<div th:insert="layout/footer.html" id="footer"></div>

</body>
</html>
